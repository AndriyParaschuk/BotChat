<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BotChat</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="BotChat.css">
</head>
<body>

    <div class="chat_window" id="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button collapse"></div>
                <div class="button minimize_maximize"></div>
                <div class="button close"></div>
            </div>
            <div class="title">Chat</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix" id = "bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Type your message here..." />
            </div>
            <div class="send_message">
                <!--<div class="icon"></div>-->
                <div class="text">Send</div>
            </div>
        </div>
    </div>

    <div class="message_template" id = 'message_template'>
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
                <small><div class="data" align="right"></div></small>
            </div>
        </li>
    </div>


    <script src="BotChat.js"></script>

</body>
</html>
